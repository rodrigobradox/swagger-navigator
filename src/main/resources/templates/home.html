<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title th:text="#{titulo}"></title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Navegador de documentos iterativos swagger">
		<meta name="author" content="Darlan & Rodrigo Soares">
		<link href="/vendors/bootstrap-4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">

		<link href="/assets/css/style.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<div class="my-4">	
				<h1><b><span th:text="#{titulo}"></span></b></h1>
			</div>		
			<div class="card my-4">
				<div class="card-header">
					<b>Swagger</b>
				</div>
				<div class="card-body">
					<table class="table table-striped table-hover table-sm">

							<tr>
								<th>API</th>
								<th>Descrição</th>
								<th>JSON</th>
								<th class="text-center" colspan="2">Swagger</th>
							</tr>
						</thead>
						<tbody>				
						</tbody>
					</table>				
				</div>
			</div>		
		</div>
		<script src="/vendors/jquery-3.4.1/jquery.min.js"></script>
		<script src="/vendors/bootstrap-4.4.1/js/bootstrap.bundle.min.js"></script>
		<script src="/assets/js/popper.js"></script>
		<script src="/assets/js/load.js"></script>
	</body>
</html>
