<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title th:text="#{titulo}"></title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Navegador de documentos iterativos swagger">
		<meta name="author" content="Darlan & Rodrigo Soares">
		<link href="/vendors/bootstrap-4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/vendors/fontawesome-free-5.12.0/css/all.min.css" rel="stylesheet" type="text/css">
		<link href="/assets/css/style.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<div class="my-4">	
				<h1><b><span th:text="#{titulo}"></span></b></h1>
			</div>
			<div class="card my-4">
				<div class="card-header">
					<ul class="nav nav-pills justify-content-center" id="myTab">
						<li class="nav-item">
							<a class="nav-link active" id="hml-tab" data-toggle="pill" href="#hml-pane" role="tab" aria-controls="hml-pane" aria-selected="true"><b>HML</b></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="dev-tab" data-toggle="pill" href="#dev-pane" role="tab" aria-controls="dev-pane" aria-selected="true"><b>DEV</b></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="local-tab" data-toggle="pill" href="#local-pane" role="tab" aria-controls="local-pane" aria-selected="false"><b>LOCAL</b></a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="hml-pane" role="tabpanel" aria-labelledby="hml-tab">		
							<table class="table table-striped table-hover table-sm">
								<thead>
									<tr>
										<th>Seção</th>
										<th>API</th>
										<th>Descrição</th>
										<th>JSON</th>
										<th class="text-center" colspan="2">Swagger</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="a : ${hmlApiList}">
										<td th:text="${a.secao}" class="align-middle" th:id="${a.nome} + '-secao'"></td>
										<td th:text="${a.nome}" class="align-middle" th:id="${a.nome} + '-nome'"></td>
										<td th:text="${a.descricao}" class="align-middle" th:id="${a.nome} + '-descricao'"></td>
										<td class="align-middle">
											<a th:href="@{ ${a.json} }" th:text="${a.json}" th:id="${a.nome} + '-json'"></a>
										</td>
										<td width="120px">
											<a class="btn btn-swagger btn-block btn-sm" th:href="@{ '/swagger-ui/V2.2.8/index.html?json='+ ${a.json} }"><i class="fas fa-book-open mr-2"></i>2.2.8</a>
										</td>
										<td width="120px">
											<a class="btn btn-swagger btn-block btn-sm" th:href="@{ '/swagger-ui/V3.0.3/index.html?json='+ ${a.json} }"><i class="fas fa-book-open mr-2"></i>3.0.3</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-pane fade" id="dev-pane" role="tabpanel" aria-labelledby="dev-tab">		
							<table class="table table-striped table-hover table-sm">
								<thead>
									<tr>
										<th>Seção</th>
										<th>API</th>
										<th>Descrição</th>
										<th>JSON</th>
										<th class="text-center" colspan="2">Swagger</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="a : ${devApiList}">
										<td th:text="${a.secao}" class="align-middle" th:id="${a.nome} + '-secao'"></td>
										<td th:text="${a.nome}" class="align-middle" th:id="${a.nome} + '-nome'"></td>
										<td th:text="${a.descricao}" class="align-middle" th:id="${a.nome} + '-descricao'"></td>
										<td class="align-middle">
											<a th:href="@{ ${a.json} }" th:text="${a.json}" th:id="${a.nome} + '-json'"></a>
										</td>
										<td width="120px">
											<a class="btn btn-swagger btn-block btn-sm" th:href="@{ '/swagger-ui/V2.2.8/index.html?json='+ ${a.json} }"><i class="fas fa-book-open mr-2"></i>2.2.8</a>
										</td>
										<td width="120px">
											<a class="btn btn-swagger btn-block btn-sm" th:href="@{ '/swagger-ui/V3.0.3/index.html?json='+ ${a.json} }"><i class="fas fa-book-open mr-2"></i>3.0.3</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>						
						<div class="tab-pane fade" id="local-pane" role="tabpanel" aria-labelledby="local-tab">		
							<table class="table table-striped table-hover table-sm">
								<thead>
									<tr>
										<th>Seção</th>
										<th>API</th>
										<th>Descrição</th>
										<th>JSON</th>
										<th class="text-center" colspan="2">Swagger</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="a : ${localApiList}">
										<td th:text="${a.secao}" class="align-middle" th:id="${a.nome} + '-secao'"></td>
										<td th:text="${a.nome}" class="align-middle" th:id="${a.nome} + '-nome'"></td>
										<td th:text="${a.descricao}" class="align-middle" th:id="${a.nome} + '-descricao'"></td>
										<td class="align-middle">
											<a th:href="@{ ${a.json} }" th:text="${a.json}" th:id="${a.nome} + '-json'"></a>
										</td>
										<td width="120px">
											<a class="btn btn-swagger btn-block btn-sm" th:href="@{ '/swagger-ui/V2.2.8/index.html?json='+ ${a.json} }"><i class="fas fa-book-open mr-2"></i>2.2.8</a>
										</td>
										<td width="120px">
											<a class="btn btn-swagger btn-block btn-sm" th:href="@{ '/swagger-ui/V3.0.3/index.html?json='+ ${a.json} }"><i class="fas fa-book-open mr-2"></i>3.0.3</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>						
					</div>			
				</div>
			</div>		
		</div>
		<script src="/vendors/jquery-3.4.1/jquery.min.js"></script>
		<script src="/vendors/bootstrap-4.4.1/js/bootstrap.bundle.min.js"></script>
		<script src="/assets/js/popper.js"></script>
	</body>
</html>
